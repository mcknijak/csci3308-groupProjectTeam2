<html>

<head>

    <script>
        let email = document.getElementById('email');
        let b = document.getElementById('b');
        const emailIsValid = (email) => {
            return /[\S]+@(gmail.com)/.test(email)
        }

        b.addEventListener('click', function () {
            emailIsValid(email.value) ?
                console.log(emailIsValid(email.value)) :
                console.log(emailIsValid(email.value) + ':  ' + email.value + ' is not valid gmail address!');

        })</script>
</head>


<body>
    <div id="User input">

        <form action="/action_page.php" target="_blank">
            <!-- First Box/First name -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <!-- Second Box/Second name -->
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <!-- Third Box/Email -->
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="emailinput" placeholder="Please enter email" 4".+@gmail.com">
            <span id="message"></span><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
