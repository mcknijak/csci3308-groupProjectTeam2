<body>
  <!-- Navbar -->
  <nav class="navbar  navbar-dark navbar-expand-lg bg-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand">ThreadBlend</a>
      <a class="navbar-brand" href="log-in.html">Log-in</a>
      <a class="navbar-brand" href="sign-up.html">Sign-up</a>
    </div>
  </nav>
  <!-- form -->
  <div class="card text-white bg-secondary m-5" style="min-height: 20rem;">
    <div class="card-header">
      <h2>ThreadBlend Sign-up</h2>
    </div>
    <div class="container">
      <form id="memberInfo">
        <div class="row"><!--First row-->
          <div class="col-md-4"><!-- name-->
            <label for="first-name" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col-md-4"><!--last name -->
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
          <div class="col-lg">
            <div class="card-body">
                <!-- secondary card -->
                <div class="card text-dark bg-light" style="max-width: 18rem;">
                    <div class="card-header">Already have an account?</div>
                    <div class="card-body">
                        <h5 class="card-title">Log in!</h5>
                        <p class="card-text"><a href="log-in.html" class="link-primary">Click here to log in</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="row"><!--second row -->
          <div class="col-md-4"><!--email -->
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="emailinput" placeholder="Please enter email"
              required>
          </div>
          <div class="col-md-4"> <!--password -->
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password"
              placeholder="Please enter password" required>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check"><!--Terms and conditions, not linked yet -->
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <footer class="bg-light text-center text-lg-start" id="footer">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        placeholder

      </div>
    </footer>
  </div>

    crossorigin="anonymous"></script>
