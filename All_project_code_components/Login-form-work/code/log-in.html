<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/All_project_code_components/Login-form-work/style/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        let email = document.getElementById('email');
        let b = document.getElementById('b');
        const emailIsValid = (email) => {
            return /[\S]+@(gmail.com)/.test(email)
        }

        b.addEventListener('click', function () {
            emailIsValid(email.value) ?
                console.log(emailIsValid(email.value)) :
                console.log(emailIsValid(email.value) + ':  ' + email.value + ' is not valid gmail address!');

        })
    </script>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"></a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand">ThreadBlend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="log-in.html">Log-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="sign-up.html">Sign-up</a>
          </li>
        </ul>
      </nav>

    <!-- form for login -->
    <div class="card text-white bg-secondary m-5" style="min-height: 20rem;">
        <div class="card-header">
            <h2>ThreadBlend Log-in</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h5 class="card-title">Please enter email & password</h5>
                    <!-- form -->
                    <form ><!-- add action and class here when api's ready -->
                        <div class="form-group-sm">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Log-in</button>
                    </form>
                </div>
                <div class="col-sm-auto">
                    <div class="card-body">
                        <!-- secondary card -->
                        <div class="card text-dark bg-light" style="max-width: 18rem;">
                            <div class="card-header">Not a member yet?</div>
                            <div class="card-body">
                                <h5 class="card-title">Sign-up Today!</h5>
                                <p class="card-text"><a href="sign-up.html" class="link-primary">Click here to sign-up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
  <div class="footer">
    <footer class="bg-light text-center text-lg-start" id="footer">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        placeholder

      </div>
    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
